<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">Employee Management System</h2>

  <!-- Add Employee Button -->
  <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#employeeModal">
    <i class="fas fa-plus"></i> Add Employee
  </button>

  <!-- Employee Table -->
  <div class="card">
    <div class="card-header">Employee List</div>
    <div class="card-body">
      <table class="table table-bordered" id="employeeTable">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Employees will load here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal for Add/Edit -->
<div class="modal fade" id="employeeModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="employeeForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Employee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="empId">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" id="empName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="empEmail" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Department</label>
          <input type="text" id="empDept" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Status</label>
          <select id="empStatus" class="form-select">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>
<Script src="script.js"></Script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
